{% extends "base.html"%}

{% block content%}
<form action="/register" method="post">
    <div class="form-group">
        <label for="InputName">名稱</label>
        <input type="text" class="form-control" id="InputName" name="InputName" placeholder="您的名子或暱稱" required="required">
    </div>
    <div class="form-group">
        <label for="InputEmail">電子信箱</label>
        <input type="email" class="form-control" id="InputEmail" name="InputEmail" aria-describedby="emailHelp"
               placeholder="您的電子信箱" required="required">
        <small id="emailHelp" class="form-text text-muted">我們將會把提醒信件寄往這個信箱</small>
    </div>
    <div class="form-group">
        <label for="InputPassword">密碼</label>
        <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="密碼" required="required">
    </div>
    <a href="/login">Login</a>
    <p>{{message}}</p>
    <button type="submit" class="btn btn-primary">創建</button>
</form>

{% endblock %}
